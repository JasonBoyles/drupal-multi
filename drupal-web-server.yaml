heat_template_version: 2013-05-23

description: |
  This is a Heat template to deploy a single Linux server running Drupal.

parameters:
  # Server settings
  server_hostname:
    label: Server Name
    description: Hostname to use for the server that's built.
    type: string
    default: Drupal-Web
    constraints:
    - length:
        min: 1
        max: 64
    - allowed_pattern: "^[a-zA-Z][a-zA-Z0-9-]*$"
      description: |
        Must begin with a letter and contain only alphanumeric characters.

  image:
    label: Operating System
    description: |
      Required: Server image used for all servers that are created as a part of
      this deployment.
    type: string
    default: Ubuntu 12.04 LTS (Precise Pangolin)
    constraints:
    - allowed_values:
      - Ubuntu 12.04 LTS (Precise Pangolin)
      description: Must be a supported operating system.

  flavor:
    label: Server Size
    description: |
      Required: Rackspace Cloud Server flavor to use. The size is based on the
      amount of RAM for the provisioned server.
    type: string
    default: 4 GB Performance
    constraints:
    - allowed_values:
      - 1 GB Performance
      - 2 GB Performance
      - 4 GB Performance
      - 8 GB Performance
      - 15 GB Performance
      - 30 GB Performance
      - 1GB Standard Instance
      - 2GB Standard Instance
      - 4GB Standard Instance
      - 8GB Standard Instance
      - 15GB Standard Instance
      - 30GB Standard Instance
      description: |
        Must be a valid Rackspace Cloud Server flavor for the region you have
        selected to deploy into.

  # Durpal settings
  domain:
    label: Site Domain
    description: Domain to be used with Drupal site
    type: string
    default: "example.com"
    constraints:
    - allowed_pattern: "^[a-zA-Z0-9.-]{1,255}.[a-zA-Z]{2,15}$"
      description: Must be a valid domain name

  drupal_dir:
    type: string
    description: "Directory Drupal will be installed in"

  # Lsync config
  lsync_pub:
    type: string
    description: Public key for lsync config

  # SSH config
  ssh_keypair_name:
    type: string
    description: Name of SSH keypair

  ssh_private_key:
    type: string
    description: Private key for SSH

  # Database and system user configuration
  kitchen:
    label: Kitchen URL
    description: "URL for a git repo containing required cookbooks"
    type: string
    default: https://github.com/rackspace-orchestration-templates/drupal-multi.git

  chef_version:
    label: Chef Version
    description: Version of chef client to use
    type: string
    default: 11.14.2

  parent_stack_id:
    type: string
    description: Stack ID of the Parent Template

resources:
  # Server resources
  drupal_server:
    type: "Rackspace::Cloud::Server"
    properties:
      name: { get_param: server_hostname }
      flavor: { get_param: flavor }
      image: { get_param: image }
      key_name: { get_param: ssh_keypair_name }
      metadata:
        rax-heat: { get_param: parent_stack_id }

  # Chef resources
  drupal_setup:
    type: "OS::Heat::ChefSolo"
    depends_on: drupal_server
    properties:
      username: root
      private_key: { get_param: ssh_private_key }
      host: { get_attr: [drupal_server, accessIPv4] }
      kitchen: { get_param: kitchen }
      chef_version: { get_param: chef_version }
      node:
        apache:
          timeout: 30
          serversignature: "Off"
          traceenable: "Off"
        drupal:
          dir: { get_param: drupal_dir }
        rax:
          firewall:
            tcp: [80]
          lsyncd:
            ssh:
              pub: { get_param: lsync_pub }
        run_list: ["recipe[apt]",
                   "recipe[rax-drupal-dir]",
                   "recipe[rax-drupal::user]",
                   "recipe[rax-firewall]"]

outputs:
  accessIPv4:
    value: { get_attr: [drupal_server, accessIPv4] }

  privateIPv4:
    value: { get_attr: [drupal_server, privateIPv4] }
